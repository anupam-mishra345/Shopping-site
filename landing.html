<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Landing Page</title>
    <link rel="shortcut icon" href="Footwear-PNG.png" type="image/x-icon" />
    <!--Bootstrap 5 link-->

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Using Internal CSS-->
    <style>
      #navId {
        background-color: #b4703f;
      }
      #navId li a {
        color: white;
        font-weight: bolder;
      }
      #navId li a:hover {
        color: #7e3517;
      }
      #navId form button {
        color: white;
      }
      .imgAttr {
        width: auto;
        height: 90px;
        border: 1px solid black;
        margin: 5px;
      }
      .text {
        font-family: goudy old style;
        font-weight: bolder;
      }
      .footer {
        background-color: #b4703f;
        color: white;
      }
      .footer a:link {
        color: black;
      }
      .footer a:visited {
        color: black;
      }
      body {
        font-family: Book Antiqua;
      }
    </style>
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-light container-fluid mt-2"
      id="navId"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="Footwear-PNG.png" height="50px" width="auto" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >MEN</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WOMEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">KIDS</a>
            </li>
          </ul>
          <form class="d-flex mb-2 mb-lg-0 me-auto">
            <input
              class="form-control me-2"
              style="width: 400px"
              type="search"
              placeholder="Type Here"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cart.html">CART</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br /><br />

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <br /><br />
          <div class="container-fluid">
            <div class="row">
              <img src="" alt="" id="img1" />
            </div>
          </div>
          <br />
          <div class="container-fluid">
            <div class="row" id="img2"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <h2 class="name text" style="color: #7e3517; font-size: 24px"></h2>
          <h1
            id="price"
            class="text"
            style="color: green; font-size: 30px"
          ></h1>
          <h3 class="rating text" style="font-size: 24px"></h3>
          <!-- <label for="">Select Size</label> -->
          <select
            id="sz"
            class="btn p-2"
            style="background-color: #d8d7d4; font-weight: 500"
          >
            <option value="">Select size</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br /><br />
          <button
            type="button"
            class="btn btn-warning p-1 text"
            onclick="myCart()"
            style="width: 40%; font-size: 20px"
          >
            Add to Cart
          </button>
          <button
            type="button"
            class="btn btn-warning p-1 text"
            style="width: 40%; font-size: 20px"
          >
            Buy Now
          </button>
          <br /><br /><br />
          <center><h3>PRODUCT DETAILS</h3></center>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Features</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name</td>
                <td class="name"></td>
              </tr>
              <tr>
                <td>Brand</td>
                <td id="brand"></td>
              </tr>
              <tr>
                <td>Category</td>
                <td id="category"></td>
              </tr>
              <tr>
                <td>Gender preference</td>
                <td id="gender"></td>
              </tr>
              <tr>
                <td>Color</td>
                <td id="color"></td>
              </tr>
              <tr>
                <td>Lifestyle Screen</td>
                <td id="lifestyle"></td>
              </tr>
              <tr>
                <td>Rating</td>
                <td id="rating"></td>
              </tr>
              <tr>
                <td>Material</td>
                <td id="material"></td>
              </tr>
              <tr>
                <td>Size available</td>
                <td id="size"></td>
              </tr>
              <tr>
                <td>Reviews</td>
                <td id="review"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

      <div class="footer">
        <br />

          <a href=""

          <a href=""
            ><span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i> </span
          ></a>
          <a href=""
            ><span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x fa-inverse"></i> </span
          ></a>
        </center>

        <center class="mt-2">
          <span>Info</span> | <span>Support</span> | <span>Marketing</span>
        </center>

        <center class="mt-2">
          <span>Terms of use</span> | <span>Privacy Policy</span>
        </center>
        <center class="mt-2">
          <span
            ><i class="fa fa-copyright"></i> 2021 All copyrights reserved</span
          >
        </center>
        <br />
      </div>
    </div>

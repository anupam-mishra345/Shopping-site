<!DOCTYPE html>

    <link rel="shortcut icon" href="Footwear-PNG.png" type="image/x-icon" />

    <link

      crossorigin="anonymous"

    <script

      .footer {

      .footer a:link {

      body {

            <li class="nav-item">

            <li class="nav-item">
